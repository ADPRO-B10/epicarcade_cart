spring.datasource.url=jdbc:postgresql://postgres:5432/epicarcade_functional
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

app.main-domain=http://localhost:8080/
app.main-register=http://localhost:8080/api/auth/register
app.main-login=http://localhost:8080/api/auth/login

app.buy-sell-domain=http://localhost:8080/
app.history-domain=http://localhost:8080/
app.cart-domain=http://localhost:8080/
app.review-domain=http://localhost:8080/

